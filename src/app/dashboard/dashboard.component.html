<app-header></app-header>
<h2 style="text-align: center; background-color:#7c7bad; height:3rem;  color:#ffff; padding-top: 10px;">Sorting and
      Filter</h2>
<div class="card">
      <p-card header="Sorting and Filter" subheader="PrimeNg table" [style]="{width: '95%'} "
            styleClass="p-card-shadow">
            <p-table #dt1 [value]="userData" dataKey="id" styleClass="p-datatable-customers" [rows]="10"
                  [paginator]="false" stateStorage="local" class="p-datatable-gridlines" stateKey="statedemo-local"
                  [scrollable]="true" scrollHeight="450px" columnResizeMode="expand" [resizableColumns]="true"
                  styleClass="p-datatable-gridlines" [columns]="cols" [reorderableColumns]="true">
                  <ng-template pTemplate="header">
                        <tr>
                              <th pReorderableColumn pResizableColumn pSortableColumn="name">Name <p-sortIcon
                                          field="name">
                                    </p-sortIcon>
                              </th>
                              <th pReorderableColumn pResizableColumn pSortableColumn="address">Address <p-sortIcon
                                          field="address"></p-sortIcon>
                              </th>
                              <th pReorderableColumn pResizableColumn pSortableColumn="phonenumber">Phone Number
                                    <p-sortIcon field="phonenumber">
                                    </p-sortIcon>
                              </th>
                              <th pReorderableColumn pResizableColumn pSortableColumn="dob">DOB <p-sortIcon field="dob">
                                    </p-sortIcon>
                              </th>
                              <th pReorderableColumn pResizableColumn pSortableColumn="gender">Gender <p-sortIcon
                                          field="gender"></p-sortIcon>
                              </th>
                        </tr>
                        <tr>
                              <th pReorderableColumn pResizableColumn>
                                    <input pInputText type="text"
                                          (input)="dt1.filter($event.target.value, 'name', 'contains')"
                                          [value]="dt1.filters['name']?.value" placeholder="Search by Name"
                                          class="p-column-filter">
                              </th>
                              <th pReorderableColumn pResizableColumn>
                                    <input pInputText type="text"
                                          (input)="dt1.filter($event.target.value, 'address', 'contains')"
                                          [value]="dt1.filters['address']?.value" placeholder="Search by Address"
                                          class="p-column-filter">
                              </th>
                              <th pReorderableColumn pResizableColumn>
                                    <input pInputText type="text"
                                          (input)="dt1.filter($event.target.value, 'phonenumber', 'contains')"
                                          [value]="dt1.filters['phonenumber']?.value"
                                          placeholder="Search by Phone Number" class="p-column-filter">
                              </th>
                              <th pReorderableColumn pResizableColumn>
                                    <input pInputText type="text"
                                          (input)="dt1.filter($event.target.value, 'dob', 'contains')"
                                          [value]="dt1.filters['dob']?.value" placeholder="Search by DOB"
                                          class="p-column-filter">
                              </th>
                              <th pReorderableColumn pResizableColumn>
                                    <input pInputText type="text"
                                          (input)="dt1.filter($event.target.value, 'gender', 'contains')"
                                          [value]="dt1.filters['gender']?.value" placeholder="Search by Gender"
                                          class="p-column-filter">
                              </th>
                        </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-list let-index="rowIndex">
                        <tr [pSelectableRow]="list" [pReorderableRow]="index">
                              <td>
                                    <span class="p-column-title" pReorderableRowHandle>Name</span>
                                    <span class="image-text" pReorderableRowHandle>{{list.name}}</span>
                              </td>
                              <td>
                                    <span class="p-column-title" pReorderableRowHandle>Address</span>
                                    <span class="image-text" pReorderableRowHandle>{{list.address}}</span>
                              </td>
                              <td>
                                    <span class="p-column-title" pReorderableRowHandle>Phone Number</span>
                                    <span class="image-text" pReorderableRowHandle>{{list.phonenumber}}</span>
                              </td>
                              <td>
                                    <span class="p-column-title" pReorderableRowHandle>DOB</span>
                                    <span [class]="'customer-badge status-' + list.dob"
                                          pReorderableRowHandle>{{list.dob}}</span>
                              </td>
                              <td>
                                    <span class="p-column-title" pReorderableRowHandle>Gender</span>
                                    <span [class]="'customer-badge status-' + list.gender"
                                          pReorderableRowHandle>{{list.gender}}</span>
                              </td>
                        </tr>
                  </ng-template>
                  <ng-template pTemplate="emptymessage">
                        <tr>
                              <td colspan="4">No customers found.</td>
                        </tr>
                  </ng-template>
            </p-table>
      </p-card>


</div>
